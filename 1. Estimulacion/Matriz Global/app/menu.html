<script>

    var menu = document.getElementById("MenuBCI");
    var P300 = document.getElementById("ProtocoloP300");
    var Tareas = document.getElementById("ProtocoloTareasMentales");

    function ShowP300()
    {
        menu.style.display = "none";
        P300.style.display = "block";
        Tareas.style.display = "none";
        P300start();
        StartStreaming(onSampleP300);
    }

    function ShowTareas()
    {
        menu.style.display = "none";
        P300.style.display = "none";
        Tareas.style.display = "block";
    }

    function RefreshPorts()
    {
        var ports = GetPortNames();
    }

    function ConectarCyton() 
    {
        ConnectCyton(true, undefined, MostrarMsg);
    }

    function MostrarMsg (msg)
    {
        if(msg == true)
        {
            alert("conectado");
        }

        if(msg == false)
        {
            alert("no conectado");
        }
    }
</script>
